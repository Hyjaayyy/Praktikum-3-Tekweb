<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Halaman</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <h1>Page Display Setting</h1>
    <br>
    <label for="bgColor">Background Color: </label><br>
    <select id="bgColor">
        <option value="white">White</option>
        <option value="lightBlue">Light Blue</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
        <option value="green">Green</option> 
    </select>

    <br><br>
    <label for="fontSize">Font Size: </label>
    <input type="range" id="fontSize" min="10" max="100">
    
    <br><br>
    <button id="toggleDarkMode">Malika</button>
    <br><br>

    <label for="fontStyle">Font Type: </label>
    <select id="fontStyle">
        <option value="Times New Roman">Times New Roman</option>
        <option value="Calibri">Calibri</option>
        <option value="Arial">Arial</option>
        <option value="Impact">Impact</option>
        <option value="Roboto">Roboto</option>
    </select>

    <script src="Task1.js"></script>
</body>
</html>
